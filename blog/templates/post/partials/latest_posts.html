<ul class="space-y-4">
    {% for post in latest_posts %}
    <li class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200">
        <a href="{{ post.get_absolute_url }}" class="text-lg font-semibold text-blue-600 hover:text-blue-800">
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
