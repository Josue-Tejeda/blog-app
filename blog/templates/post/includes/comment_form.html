{% load widget_tweaks %}

<h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a new comment</h2>

<form action="{% url 'blog:post_comment' post.id %}" method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label_tag }}
            </label>
            <div>
                {{ field|add_class:"input-class text-gray-700 border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"}}
                {% if field.errors %}
                <p class="text-red-500 text-xs italic">{{ field.errors }}</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    <div class="mt-4">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Comment
        </button>
    </div>
</form>
