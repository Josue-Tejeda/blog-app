{% extends "base.html" %}

{% block title %}Add a comment{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    {% if comment %}
        <h2 class="text-2xl font-semibold text-green-600 mb-4">Your comment has been added.</h2>
        <p>
            <a href="{{ post.get_absolute_url }}" class="text-blue-600 hover:text-blue-800 underline">
                Back to the post
            </a>
        </p>
    {% else %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            {% include "blog/post/includes/comment_form.html" %}
        </div>
    {% endif %}
</div>
{% endblock %}
